[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
markers =
    external_api: marks tests that require real external API calls (deselect with '-m "not external_api"')
    integration: marks tests as integration tests
